plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.advoques.document_file_save_plus_example"
    compileSdk 36
    ndkVersion = "29.0.14033849"

    defaultConfig {
        applicationId "com.advoques.document_file_save_plus_example"
        minSdkVersion flutter.minSdkVersion
        targetSdk 36
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            // TODO: add your own release signing config
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Kotlin stdlib comes automatically, but you can keep this if needed:
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
